<!DOCTYPE html>
<html lang='en'>
<head>
 <title>Calendar</title>
 
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <link rel="stylesheet" href="calendar.css"/> 
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" >
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
 </head>
  <body>
  <header class="header">
   <h1 style="font-family:sans-serif;">Calendar</h1>
  </header>
  <nav class="navbar">
    <a href="../groupHome.html">Go Back</a>
    <a href="../ProgressionTracker/progressTrack.html">Progress</a>
    <a href="#">Chat</a>
    <a href="../gameHub/gameSelect.html">Game Hub</a>
    <a href="#">Settings</a>
    <a href="#" class="right">Profile</a>
  </nav>
   <!--
  <button class="backButton"onclick="history.back()">Go Back</button> 
  -->
   <div class="container">
     <div class="calendar">
       <div class="month">
        <i class="fas fa-angle-left
         prev"></i>        
         <div class="date">
           <h1></h1>
           <p></p>
         </div>
         <i class="fas fa-angle-right
         next"></i>
       </div>
       <div class="weekdays">
         <div>Sun</div>
         <div>Mon</div>
         <div>Tue</div>
         <div>Wed</div>
         <div>Thu</div>
         <div>Fri</div>
         <div>Sat</div>
       </div>
        <div id="myModal" class="modal"> 
          <div class="modal-content">
           <span class="close">&times;</span>
           <p>Please Click to Add or Remove an Event:</p>
           <button onclick="addEvent()" type="button">Add Event</button>
           <button onclick="removeEvent()" type="button">Remove Event</button>
            <ul id="list"></ul>
            <input type="text" id="candidate" /></input>
          </div>
        </div>
        
        <div class="days" id="openMyModal">
            
        </div>
         
     </div>
    </div>
   
   <script src="calendar.js"></script> 
  </body>
</html>
